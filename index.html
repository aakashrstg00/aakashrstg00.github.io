<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="icons/favicon.ico">
    <title>Aakash Rastogi</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="tile-container">
            <div class="tile-row">
                <div class="tile tile-r set-green">
                    <img src="icons/flash-icon.png" alt="">
                    <p class="tile-title" id="name">Aakash Rastogi</p>
                </div>
                <div class="tile tile-s set-yellow">
                    <img src="icons/profile-icon.png" alt="">
                    <p class="tile-title" id="profile">Profile</p>
                </div>
            </div>
            <div class="tile-row">
                <div class="tile tile-s set-blue">
                    <img src="icons/skills-icon.png" alt="">
                    <p class="tile-title" id="skills">Skills</p>
                </div>
                <div class="tile tile-s set-red">
                    <img src="icons/experience-icon.png" alt="">
                    <p class="tile-title" id="expreience">Experience</p>
                </div>
                <div class="tile tile-s set-green">
                    <img src="icons/education-icon.png" alt="">
                    <p class="tile-title" id="education">Education</p>
                </div>
            </div>
            <div class="tile-row">
                <div class="tile tile-s set-orange">
                    <img src="icons/contact-icon.png" alt="">
                    <p class="tile-title" id="contact">Contact</p>
                </div>
                <div class="tile tile-r set-aqua">
                    <img src="icons/social-icon.png" alt="">
                    <p class="tile-title" id="social">Social Media</p>
                </div>
            </div>
        </div>
        <div class="pic-container">
            <img src="images/pexels" class="pic" alt="">
            <p class="toggle">
                Change Background?
            </p>
        </div>
    </div>
    <div class="over">
        <p class="heading">Profile
            <hr class="heading-under">
        </p>
        <p style="position: absolute; margin:0 auto; bottom:12px; cursor: pointer;" onclick="x()">x</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
